{% extends 'C:\Users\pc\Desktop\expenses_project\expenses\templates\partials\base_auth.html' %}




{% load static %}


{% block content %}

<div class=" row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body ">
        <div class="card-title py-3 text-center">
          <h4>Register</h4>
        </div>
        <form action="  {% url 'register' %} " method="post" class="row justify-content-center align-items-center">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="invalid_feedback invalid-feedback " style="display:none">
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group mb-3">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm pb-sm"
              id="emailField"

              value="{{fieldValues.email}}"
            />
          </div>

          <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>
          <div class="form-group d-flex align-items-center password-input-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="  passwordToggle btn btn-light  btn-sm "   id="password">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary mt-3" id="submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
  

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
