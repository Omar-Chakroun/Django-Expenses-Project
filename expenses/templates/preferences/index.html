{% extends 'partials/base.html' %}

{% block content %}
<div class="container">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" method="post"> 
        {% csrf_token %}
        <h5>Your Currency</h5>
        <div class="input-group">
            <select name="currency" class="custom-select" id="inputGroupSelect04">
                {% if user_perferences.currency %}
                    <option value="{{ user_perferences.currency }}">{{ user_perferences.currency }}</option>
                {% endif %}
                {% for currency in currencies %}
                    <option value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
